services:
  app:
    build:
      context: ./app
    container_name: app
    ports:
      - "5000:5000"
    environment:
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=appdb
      - MYSQL_USER=appuser
      - MYSQL_PASSWORD=apppass
      - STUDENT_ID=${STUDENT_ID}
    volumes:
      - app_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
    mem_limit: 512m
    cpus: 0.50
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

  db:
    image: mysql:8.0
    container_name: db
    environment:
      - MYSQL_DATABASE=appdb
      - MYSQL_USER=appuser
      - MYSQL_PASSWORD=apppass
      - MYSQL_ROOT_PASSWORD=rootpass
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - internal
    mem_limit: 512m
    cpus: 0.50
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

  web:
    image: nginx:alpine
    container_name: web
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    networks:
      - internal
    mem_limit: 128m
    cpus: 0.25
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M

volumes:
  app_uploads:
  db_data:

networks:
  internal:
    driver: bridge
