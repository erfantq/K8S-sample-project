
worker_processes auto;
events {
    worker_connections 1024;
}

http {
    upstream app_backend {
        server app:5000;
    }

    # Map host port 8000 -> /about on the app
    server {
        listen 8000;
        location / {
            proxy_pass http://app_backend/about;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Map host port 8001 -> /home on the app
    server {
        listen 8001;
        location / {
            proxy_pass http://app_backend/home;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Map host port 8002 -> /4012262209 on the app
    server {
        listen 8002;
        location / {
            proxy_pass http://app_backend/4012262209;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
