apiVersion: v1
kind: Secret
metadata:
  name: grafana-creds
  namespace: user-system
type: Opaque
data:
  # admin -> YWRtaW4=
  # admin123 -> YWRtaW4xMjM=
  username: YWRtaW4=
  password: YWRtaW4xMjM=

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: user-system
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus.user-system.svc.cluster.local:9090
      access: proxy
      isDefault: true

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: user-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:9.5.2
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: grafana-creds
              key: username
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-creds
              key: password
        volumeMounts:
        - name: grafana-datasource
          mountPath: /etc/grafana/provisioning/datasources/prometheus.yaml
          subPath: prometheus.yaml
      volumes:
      - name: grafana-datasource
        configMap:
          name: grafana-datasource

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: user-system
spec:
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
  type: NodePort 